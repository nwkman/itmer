<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="nwkman">
        <meta name="version" content="v0.0.1 alpha">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="jquery-textfill/source/jquery.textfill.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/auto-render.min.js" defer onload="renderMathInElement(document.body);" charset="utf-8"></script>
        <title> Not Available in your region </title>
    </head>
    <body>
        <div class="container">
            <div class="app" id="app">
                <div id="clock">

                </div>
                <div id="quotes">

                </div>
                <div id="errands-selector">
                    <select id="which-errand" onchange="setErrand(this.value)">

                    </select>
                </div>
            </div>
        </div>
    </body>
    <script>
        function generateDummyText() {
            var alphabet     = "abcdefghijklmnopqrstuvwxyz-1234567890",
                ret          = "";
            for (var i = 0; i < 100; i++) {
                ret += alphabet[Math.floor(Math.random() * alphabet.length)];
            }
            return ret;
        }

        var appJs            = document.createElement("script"),
            accColor         = document.createElement("link"),
            appCss           = document.createElement("link"),
            initJs           = document.createElement("script");
        accColor.rel         = "stylesheet";
        appCss.rel           = "stylesheet";
        accColor.href        = `accentColor.css?dummy=${generateDummyText()}`;
        appCss.href          = `app.css?dummy=${generateDummyText()}`;
        appJs.src            = `app.js?dummy=${generateDummyText()}`;
        initJs.src           = `initialize.js?dummy=${generateDummyText()}`;

        for (var k of [appJs, accColor, appCss, initJs]) {
            document.getElementsByTagName("body")[0].appendChild(k);
        }

    </script>
    
</html>
