    <body>
        <div class="container">
            <div class="app" id="app">
                <div id="clock">

                </div>
                <div id="quotes">

                </div>
                <div id="errands-selector">
                    <select id="which-errand" onchange="setErrand(this.value)">

                    </select>
                </div>
            </div>
        </div>
    </body>
    <script>
        function generateDummyText() {
            var alphabet     = "abcdefghijklmnopqrstuvwxyz-1234567890",
                ret          = "";
            for (var i = 0; i < 100; i++) {
                ret += alphabet[Math.floor(Math.random() * alphabet.length)];
            }
            return ret;
        }

        var appJs            = document.createElement("script"),
            accColor         = document.createElement("link"),
            appCss           = document.createElement("link");
        accColor.rel         = "stylesheet";
        appCss.rel           = "stylesheet";
        accColor.href        = `accentColor.css?dummy=${generateDummyText()}`;
        appCss.href          = `app.css?dummy=${generateDummyText()}`;
        appJs.src            = `app.js?dummy=${generateDummyText()}`;

        for (var k of [appJs, accColor, appCss]) {
            document.getElementsByTagName("body")[0].appendChild(k);
        }
    </script>
    <!-- <script src="app.js?version=20220406-3fix"></script> -->
    <script>
        // initialize all things.
        try {
            getQuotes();
            getErrands();
            setTimeout(function() {
                currentQuoteId = Math.floor(Math.random() * quotesList.length);
                quotes.innerHTML = quotesList[currentQuoteId].text;
            }, 1000);
            var updateInterval = setInterval(function() {
                loadTimer();
            }, 1000);
            clock.addEventListener("click", function() {
                toggleMode();
                loadTimer();
            });
            quotes.addEventListener("click", function() {
                toggleQuote();
            })
        } catch (e) {
            app.innerHTML = `<div class="center error">Sorry, this timer has been misconfigured. Please contact the owner of this website to fix it.<br>Error: ${e}</div>`;
        }
    </script>
