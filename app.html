<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="nwkman">
        <meta name="version" content="v0.0.1 alpha">
        <title> Not Available in your region </title>
    </head>
    <body>
        <div class="container">
            <div class="app" id="app">
                <div id="clock">

                </div>
                <div id="quotes">

                </div>
                <div id="errands-selector">
                    <select id="which-errand" onchange="setErrand(this.value)">

                    </select>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <script>
        // initialize all things.
        try {
            getQuotes();
            getErrands();
            var updateInterval = setInterval(function() {
                loadTimer();
            }, 1000),
                millisecUpdate = setInterval(function() {
                loadTimer();
            }, 1);
            clearInterval(millisecUpdate);
            clock.addEventListener("click", function() {
                toggleMode();
                if (mode == 3) {
                    clearInterval(updateInterval);
                    setInterval(millisecUpdate);
                } else {
                    clearInterval(millisecUpdate);
                    setInterval(updateInterval);
                }
            });
        } catch (e) {
            app.innerHTML = `<div class="center error">Sorry, this timer has been misconfigured. Please contact the owner of this website to fix it.<br>Error: ${e}</div>`;
        }
    </script>
</html>
